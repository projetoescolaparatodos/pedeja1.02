name: pedeja_clean
description: PedeJá - App de delivery limpo e otimizado
publish_to: 'none'
version: 1.0.25+26

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HTTP & API
  http: ^1.4.0
  
  # State Management
  provider: ^6.1.0
  
  # Navegação
  go_router: ^16.1.0
  
  # Formatação
  intl: ^0.20.0
  
  # UI Components
  google_fonts: ^6.3.0
  smooth_page_indicator: ^1.2.0
  badges: ^3.1.0
  cached_network_image: ^3.4.1
  
  # Storage
  shared_preferences: ^2.5.0
  path_provider: ^2.1.0
  
  # Firebase (Autenticação e Database)
  firebase_core: ^3.10.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_messaging: ^15.1.4
  
  # Notificações
  flutter_local_notifications: ^18.0.1
  
  # Chat em tempo real
  pusher_channels_flutter: ^2.5.0
  
  # URL Launcher (Mercado Pago Checkout)
  url_launcher: ^6.2.2
  
  # Vídeo
  video_player: ^2.8.2
  flutter_cache_manager: ^3.3.1  # ✅ Cache de vídeos promocionais
  
  # Localização e GPS
  geolocator: ^13.0.2
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  
  assets:
     - assets/images/
     - assets/video/Premium_App_Logo_Animation_Creation.mp4

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/splash.png"

flutter_native_splash:
  # Logo do PedeJá centralizada em fundo laranja
  image: assets/images/splash1.png
  
  # ✅ Cor de fundo LARANJA (cor do app)
  color: "#E39110"
  
  # ✅ PREENCHER TODA A TELA
  fullscreen: true
  
  # ✅ Imagem centralizada (logo fica melhor centralizada)
  image_dark: assets/images/splash1.png
  color_dark: "#E39110"
  
  # Android - centralizar a logo
  android: true
  android_gravity: center
  android_12:
    image: assets/images/splash1.png
    color: "#E39110"
    image_dark: assets/images/splash1.png
    color_dark: "#E39110"
  
  # iOS
  ios: true
  ios_content_mode: scaleAspectFit
  
  # Web
  web: false
